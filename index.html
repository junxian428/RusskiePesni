<body>

  <!-- üîç –ü–æ–∏—Å–∫ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ -->

    <select id="sort">
      <option value="asc">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å: A ‚Üí –Ø</option>

  <!-- üìú –°–ø–∏—Å–æ–∫ –ø–µ—Å–µ–Ω -->
  <ul id="song-list"></ul>

  <!-- üìë –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
  <div class="pagination" id="pagination"></div>

  <script>
    // üéµ –ú–∞—Å—Å–∏–≤ –ø–µ—Å–µ–Ω
    const songs = [
      { title: "zhanulka - —Ç—ã –ø–æ—Ö–æ–∂ –Ω–∞ –∫–æ—Ç–∞ (–ü–†–ï–ú–¨–ï–†–ê –ö–õ–ò–ü–ê, 2021)", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "Cheba - –î–µ–≤–æ—á–∫–µ 17", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "T-Fest - –£–ª–µ—Ç–∏", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "MIRAVI - –í–æ–ª—è (Official Music Video, 2024)", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "–ï–≥–æ—Ä –ö—Ä–∏–¥ - –¢APO ft. Tenderlybae , –ï–≥–æ—Ä–∏–∫ ( –ü—Ä–µ–º—å–µ—Ä–∞ –ö–ª–∏–øa 2023 )", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "–õ–µ—à–∞ –°–≤–∏–∫ - –ú–∞–ª–∏–Ω–æ–≤—ã–π –°–≤–µ—Ç | Official Video", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "GRIVINA - –Ø —Ö–æ—á—É | Official Video", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "–ú–´ - –õ–£–ß–®–ò–ï –î–†–£–ó–¨–Ø (–ø–µ—Ä–µ–∑–∞–ª–∏–≤)", url: "https://www.youtube.com/watch?v=XXXXX" },
      { title: "Miyagi –≠–Ω–¥—à–ø–∏–ª—å ‚Äì –õ—é–±–∏ –º–µ–Ω—è", url: "https://www.youtube.com/watch?v=XXXXX" },
        { title: "nkeeei, uniqe, ARTEM SHILOVETS, Wipo - –ì–õ–ê–ú–£–† (Official Music Video)", url: "https://www.youtube.com/watch?v=XXXXX" },
        { title: "GAZIROVKA - Black (2017)", url: "https://www.youtube.com/watch?v=XXXXX" },
          { title: "5–£–¢–†–ê - –î–∞–≤–∞–π —Å–±–µ–∂–∏–º (–ò—Å–∫–æ—Ä–∫–∏) (–ö–ª–∏–ø 2023)", url: "https://www.youtube.com/watch?v=XXXXX" }


    ];

    const itemsPerPage = 10; // üéØ –°–∫–æ–ª—å–∫–æ –ø–µ—Å–µ–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    let currentPage = 1;
    let filteredSongs = [...songs];

    const songList = document.getElementById("song-list");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");

    // üîÑ –†–µ–Ω–¥–µ—Ä –ø–µ—Å–µ–Ω
    function renderSongs() {
      songList.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageSongs = filteredSongs.slice(start, end);

      pageSongs.forEach(song => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = song.url;
        link.target = "_blank";
        link.textContent = song.title;
        li.appendChild(link);
        songList.appendChild(li);
      });

      renderPagination();
    }

    // üìë –ü–∞–≥–∏–Ω–∞—Ü–∏—è
    function renderPagination() {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(filteredSongs.length / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          renderSongs();
        };
        pagination.appendChild(btn);
      }
    }

    // üîç –ü–æ–∏—Å–∫
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      filteredSongs = songs.filter(song => song.title.toLowerCase().includes(query));
      currentPage = 1;
      renderSongs();
    });

    // ‚Üï –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    sortSelect.addEventListener("change", () => {
      const order = sortSelect.value;
      filteredSongs.sort((a, b) => {
        if (order === "asc") return a.title.localeCompare(b.title, "ru");
        else return b.title.localeCompare(a.title, "ru");
      });
      currentPage = 1;
      renderSongs();
    });

    // üöÄ –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
    renderSongs();
  </script>
</body>
